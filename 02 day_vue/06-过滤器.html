<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<div id="app">
			
		</div>
		 <script type="text/javascript" src="./vue.js"></script>
		 <script type="text/javascript">
			 //全局组件
			/*
			 1.声明过滤器
			2，{{数据｜过滤器的名字}}
			*/ 
			Vue.filter('myReverse',function(value,arg){
				return value.split('').reverse().join('')+arg
			})
			var App = {
				 data (){
					 return {
						 price:0,
						 msg: 'hello filter'
					 }
				 },
				 template:`
				  <div>
					<input type = "number" v-model='price'/>
					<h3>{{price|myCurrency}}</h3>
					<h4>{{msg|myReverse('hahaha')}}</h4>
				  </div>
				 `,
				 methods: {
					 
				 },
				 filters:{
					myCurrency:function(value){
						return "$" + value
					}
				 }
			 }
			 new Vue({
			 	el:'#app',
			 	data(){
					return {
						
					}
					
				},
				components: {
					App,
					
				},
				template:`
					<ul>
						<li><App></App></li>
						<li><App></App></li>
					</ul>
					
				`
			});
		 </script>
	</body>
</html>
