<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<div id="app">
			
		</div>
		 <script type="text/javascript" src="./vue.js"></script>
		 <script type="text/javascript">
			 //全局组件
			Vue.component('Child',{
								 template:`
								 <div>
									<p>I am a child</p>
									<input type = "text" v-model = 'childData' @input= 'changValue(childData)'/>
								 </div>
								 `,
								 props:['childData'],
								 methods: {
									changValue(val){
										this.$emit('childHandler',val)
									}
								 }
				}) 
				//1. 父组件中绑定自定义属性
				//2. 子组件中
			 Vue.component('Parent',{
				 data(){
					 return {
						 msg: "I am data of parent"
					 }
					 
				 },
				 template:`
				 <div>
					<p>我是一个父组件</p>
					<Child :childData = 'msg' @childHandler = 'childHandler'/>
				 </div>
				 `,
				 methods:{
					childHandler(val){
						console.log(val);
					}
				 }
			 })
			 var App = {
				 data (){
					 return {
						 
					 }
				 },
				 template:`
				  <div>
					woshirukouzujian
					<Parent/>
		
				  </div>
				 `,
				 methods: {
					 
				 }
			 }
			 new Vue({
			 	el:'#app',
			 	data(){
					return {
						
					}
					
				},
				components: {
					App,
					
				},
				template:`
					<ul>
						<li><App></App></li>
						<li><App></App></li>
					</ul>
					
				`
			});
		 </script>
	</body>
</html>
