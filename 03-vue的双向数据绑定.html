<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<div id="app">
			<input type="text" v-model='msg'/>
			<input type="text" v-bind:value = 'msg'>

		 <script type="text/javascript" src="./node_modules/vue/dist/vue.js"></script>

			 new Vue({

						msg:"dapeng"
					}
				}
			});
		 </script>
	</body>
</html>
